<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Auth Callback</title>
</head>
<body>
  <p>Authenticating... Please wait.</p>
  <script>
    const code = new URLSearchParams(window.location.search).get('code');
    if (code) {
      // The parent window (admin/index.html) will handle this message
      window.opener.postMessage({ type: 'oauth_callback', code: code }, window.location.origin);
    }
    // This window will be closed by the parent
  </script>
</body>
</html>
