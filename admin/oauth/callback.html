<!doctype html>
<html lang="ko"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>OAuth Callback</title>
<style>body{font-family:Pretendard,system-ui,sans-serif;background:#0b1220;color:#e8ecf3;text-align:center;padding-top:20%}</style></head>
<body><h2>GitHub 로그인 처리 중...</h2><p id="status">잠시만 기다려주세요.</p>
<script>(async()=>{const code=new URL(location.href).searchParams.get("code");const s=document.getElementById("status");if(!code){s.textContent="❌ code 파라미터 없음";return;}try{const endpoint=(window.__GFW_CONFIG__&&__GFW_CONFIG__.cloudflare_worker_endpoint)||"";if(!endpoint){s.textContent="❌ Worker endpoint 미설정";return;}const res=await fetch(`${endpoint}?code=${encodeURIComponent(code)}`);const data=await res.json().catch(()=>({}));if(data.access_token){sessionStorage.setItem("github_token",data.access_token);s.textContent="✅ 로그인 성공! 관리자 페이지로 이동 중...";setTimeout(()=>location.href="/admin/",800);}else{s.textContent="⚠️ 로그인 실패";}}catch(e){s.textContent="🚫 네트워크 오류: "+e.message;}})();</script></body></html>
