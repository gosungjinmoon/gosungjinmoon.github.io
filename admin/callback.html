
<!DOCTYPE html><html><body>
<script>
(async function(){
  const code = new URLSearchParams(location.search).get('code');
  const proxy = "https://YOUR_OAUTH_PROXY.example.com/api/github-oauth"; // TODO: implement
  const r = await fetch(proxy + "?code=" + encodeURIComponent(code));
  const j = await r.json();
  if(j.access_token){
    localStorage.setItem('github_token', j.access_token);
    location.href = "/admin/theme-preview.html";
  } else {
    document.body.innerHTML = "OAuth 실패: " + JSON.stringify(j);
  }
})();
</script>
</body></html>
