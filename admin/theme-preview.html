<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Theme Preview</title></head>
<body>
  <pre id="out">Loading...</pre>
  <script>
    fetch("{'{'} '/_data/theme.yml' | relative_url {'}'}").then(r => r.text()).then(t => {
      document.getElementById('out').textContent = t;
    }).catch(e => { document.getElementById('out').textContent = String(e); });
  </script>
</body></html>
