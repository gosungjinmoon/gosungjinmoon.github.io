---
layout: none
permalink: /admin/
---

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GoFunWith Admin</title>
    <link rel="stylesheet" href="{{ '/admin/css/admin.css' | relative_url }}" />
  </head>
  <body class="admin theme-light">
    <header class="admin-header">
      <h1>GoFunWith Admin</h1>
      <div class="spacer"></div>
      <button id="loginBtn">GitHub 로그인</button>
      <button id="logoutBtn" class="secondary">로그아웃</button>
    </header>

    <aside class="sidebar">
      <ul>
        <li data-page="settings" class="active">🔧 환경설정</li>
        <li data-page="posts">📝 포스트</li>
        <li data-page="automations">🤖 자동화</li>
      </ul>
    </aside>

    <main id="content">
      <section id="page-settings" class="page visible">
        <h2>🔧 환경설정</h2>
        <div class="card">
          <label>기본 언어</label>
          <select id="langDefault">
            <option value="ko">한국어</option>
            <option value="en">English</option>
          </select>

          <label>페이지당 포스트 수</label>
          <input id="postsPerPage" type="number" min="1" value="{{ site.data.config.site.posts_per_page }}" />

          <div class="actions">
            <button id="loadConfig">불러오기</button>
            <button id="saveConfig" class="primary">저장 & 커밋</button>
          </div>
        </div>

        <h2>🎨 테마 설정</h2>
        <div class="card">
          <label>브랜드명</label>
          <input id="brandName" value="{{ site.data.config.site.brand }}" />
          <label>태그라인</label>
          <input id="brandTagline" value="{{ site.data.config.site.tagline }}" />
          <label>GA4 Measurement ID</label>
          <input id="ga4" value="{{ site.data.theme.theme.ga4_measurement_id }}" />
          <label>n8n Subscribe URL</label>
          <input id="n8n" value="{{ site.data.theme.theme.n8n_webhook_subscribe }}" />
          <div class="actions">
            <button id="loadTheme">불러오기</button>
            <button id="saveTheme" class="primary">저장 & 커밋</button>
          </div>
          <iframe id="preview" src="{{ '/' | relative_url }}" class="preview"></iframe>
        </div>
      </section>

      <section id="page-posts" class="page">
        <h2>📝 포스트</h2>
        <div class="card">
          <label>제목</label>
          <input id="postTitle" placeholder="예) Flutter + OCI 시작하기" />
          <label>언어</label>
          <select id="postLang">
            <option value="ko">한국어</option>
            <option value="en">English</option>
          </select>
          <label>태그(쉼표 구분)</label>
          <input id="postTags" placeholder="Tech, Automation" />
          <label>요약(SEO)</label>
          <input id="postDesc" placeholder="포스트 요약을 입력하세요 (150자 이내)" />
          <div class="actions">
            <button id="createPost" class="primary">새 글 만들기 (PR)</button>
            <button id="listPosts">목록 불러오기</button>
          </div>
          <pre id="postsResult" class="code"></pre>
        </div>
      </section>

      <section id="page-automations" class="page">
        <h2>🤖 자동화</h2>
        <p>v6.4.1: n8n 웹훅 연결 상태 확인(차기 확장 예정)</p>
      </section>
    </main>

    <script type="module" src="{{ '/admin/js/admin.js' | relative_url }}"></script>
  </body>
</html>
