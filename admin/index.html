<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOFUNWITH Admin</title>
  <link rel="stylesheet" href="{{ '/admin/css/admin.css' | relative_url }}">
</head>
<body>
  <div id="admin-container">
    <header>
      <h1>GOFUNWITH Admin Console</h1>
      <div id="auth-status">
        <button id="login-btn">Login with GitHub</button>
        <div id="user-info" style="display: none;">
          <span id="username"></span>
          <button id="logout-btn">Logout</button>
        </div>
      </div>
    </header>
    <main id="main-content" style="display: none;">
      <nav class="tabs">
        <button data-tab="theme-preview" class="active">Theme Preview</button>
        <button data-tab="create-post">Create New Post</button>
      </nav>
      <div id="tab-content">
        <!-- Content will be loaded here -->
      </div>
    </main>
  </div>
  <script src="{{ '/admin/js/github-api.js' | relative_url }}"></script>
  <script src="{{ '/admin/js/posts.js' | relative_url }}"></script>
  <script src="{{ '/admin/js/admin.js' | relative_url }}"></script>
</body>
</html>
