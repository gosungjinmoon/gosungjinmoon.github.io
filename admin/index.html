<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>GOFUNWITH Admin</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div id="admin-container">
        <header>
            <img src="/assets/img/logo-light.svg" alt="GOFUNWITH Logo" height="40">
            <h1>Admin Console</h1>
        </header>
        <main>
            <section id="dashboard-section">
                <h2>새 포스트 작성</h2>
                <form id="new-post-form">
                    <input type="text" id="post-title" placeholder="포스트 제목" required>
                    <select id="post-lang">
                        <option value="ko" selected>한국어 (Korean)</option>
                        <option value="en">영어 (English)</option>
                    </select>
                    <textarea id="post-content" rows="15" placeholder="마크다운으로 내용을 작성하세요..." required></textarea>
                    <div class="form-actions">
                        <label>
                            <input type="checkbox" id="auto-translate" checked>
                            영어/한국어로 자동 번역하기 (Gemini)
                        </label>
                        <button type="submit" id="submit-btn">포스트 생성 및 배포</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
    <script src="js/admin.js"></script>
</body>
</html>
