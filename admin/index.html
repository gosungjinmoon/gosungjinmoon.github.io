<h1>GOFUNWITH Blog Admin</h1>

<button id="gh-login">Login with GitHub</button>

<div style="margin:16px 0">
  <label>제목</label>
  <input id="title" style="width:100%;padding:8px;border:1px solid var(--border);border-radius:8px"/>
</div>

<div style="margin:16px 0">
  <label>내용</label>
  <textarea id="content" rows="10" style="width:100%;padding:8px;border:1px solid var(--border);border-radius:8px"></textarea>
</div>

<div style="margin:16px 0;display:flex;gap:12px;align-items:center">
  <label><input type="radio" name="lang" value="ko" checked> 한국어</label>
  <label><input type="radio" name="lang" value="en"> English</label>
  <label><input type="checkbox" id="auto-translate"> 자동 번역(한→영)</label>
  <button id="submit">게시</button>
</div>

<script src="{{ '/admin/js/theme-config.js' | relative_url }}"></script>
<script src="{{ '/admin/js/github-auth.js' | relative_url }}"></script>
<script src="{{ '/admin/js/posts.js' | relative_url }}"></script>
