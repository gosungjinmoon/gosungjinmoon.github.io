<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>GOFUNWITH Blog Admin</title>
  <link rel="stylesheet" href="./css/admin.css">
</head>
<body>
  <h1>GOFUNWITH Blog Admin</h1>
  <button id="githubLogin">Login with GitHub</button>

  <form id="postForm">
    <input id="postTitle" placeholder="제목" required><br>
    <textarea id="postContent" placeholder="내용" rows="10" required></textarea><br>
    <label><input type="radio" name="postLang" value="ko" checked>한국어</label>
    <label><input type="radio" name="postLang" value="en">English</label><br>
    <label><input type="checkbox" id="autoTranslate"> 자동 번역</label><br>
    <button type="submit">게시</button>
  </form>

  <script type="module" src="./js/github-api.js"></script>
  <script type="module" src="./js/posts.js"></script>
  <script type="module" src="./js/admin.js"></script>
</body>
</html>
