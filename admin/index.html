<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>GOFUNWITH Admin</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div id="admin-container">
        <header><h1>GOFUNWITH Admin</h1></header>
        <main>
            <div id="login-section">
                <button id="login-btn">GitHub으로 로그인</button>
            </div>
            <div id="dashboard-section" class="hidden">
                <h2>새 포스트 작성</h2>
                <form id="new-post-form">
                    <input type="text" id="post-title" placeholder="포스트 제목" required>
                    <textarea id="post-content" rows="15" placeholder="마크다운으로 내용을 작성하세요..."></textarea>
                    <button type="submit">포스트 생성 & 번역</button>
                </form>
            </div>
        </main>
    </div>
    <script src="js/admin.js"></script>
</body>
</html>
