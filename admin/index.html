<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoFunWith Admin</title>
  <link rel="stylesheet" href="/admin/css/admin.css" />
</head>
<body>
  <header class="admin-header">
    <h1>⚙️ GoFunWith Admin</h1>
    <div class="spacer"></div>
    <button id="loginBtn">GitHub 로그인</button>
    <button id="logoutBtn" class="secondary">로그아웃</button>
  </header>
  <nav class="sidebar">
    <ul>
      <li data-page="theme" class="active">🎨 테마</li>
      <li data-page="settings">🔧 환경설정</li>
      <li data-page="posts">📝 포스트</li>
      <li data-page="automations">🤖 자동화</li>
    </ul>
  </nav>
  <main id="content">
    <section id="page-theme" class="page visible">
      <h2>🎨 테마 설정</h2>
      <div class="card">
        <label>브랜드명</label>
        <input id="brandName" placeholder="GOFUNWITH – Explore. Create. Share." />
        <label>태그라인</label>
        <input id="brandTagline" placeholder="Go have fun with tech, tools, and life." />
        <label>GA4 Measurement ID</label>
        <input id="ga4" placeholder="G-XXXXXXX" />
        <label>n8n Subscribe URL</label>
        <input id="n8n" placeholder="https://n8n.example.com/webhook/subscribe" />
        <div class="actions">
          <button id="loadTheme">불러오기</button>
          <button id="saveTheme" class="primary">저장 & 커밋</button>
        </div>
      </div>
      <iframe id="preview" src="/" class="preview"></iframe>
    </section>
    <section id="page-settings" class="page">
      <h2>🔧 환경설정</h2>
      <div class="card">
        <label>기본 언어</label>
        <select id="langDefault">
          <option value="ko">한국어</option>
          <option value="en">English</option>
        </select>
        <label>페이지당 포스트 수</label>
        <input id="postsPerPage" type="number" min="1" value="12" />
        <div class="actions">
          <button id="loadConfig">불러오기</button>
          <button id="saveConfig" class="primary">저장 & 커밋</button>
        </div>
      </div>
    </section>
    <section id="page-posts" class="page">
      <h2>📝 포스트</h2>
      <div class="card">
        <form id="newPostForm" class="form-grid">
          <label>제목</label>
          <input id="postTitle" placeholder="포스트 제목" required />
          <label>언어</label>
          <select id="postLang">
            <option value="ko">한국어</option>
            <option value="en">English</option>
          </select>
          <label>태그(쉼표 구분)</label>
          <input id="postTags" placeholder="Tech, Automation" />
          <label>요약(SEO)</label>
          <input id="postDesc" placeholder="150자 이내 요약" />
          <div class="actions">
            <button type="submit" class="primary">새 글 만들기 (PR)</button>
          </div>
        </form>
      </div>
      <div class="card">
        <button id="listPosts">목록 불러오기</button>
        <pre id="postsResult" class="code"></pre>
      </div>
    </section>
    <section id="page-automations" class="page">
      <h2>🤖 자동화</h2>
      <p>n8n 상태 확인 및 Webhook 테스트는 다음 버전에서 확장.</p>
    </section>
  </main>
  <script type="module" src="/admin/js/admin.js"></script>
</body>
</html>
