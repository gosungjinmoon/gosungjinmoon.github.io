<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOFUNWITH Admin</title>
    <link rel="stylesheet" href="/admin/css/admin.css" />
    <link
      rel="shortcut icon"
      href="/assets/themes/modern-light/images/favicon.ico"
    />

    <script>
      window.GOFUNWITH_ADMIN = {
        base_url: '/',
        theme_config_path: '/assets/config/theme.yml',
      };
    </script>

    <script src="/admin/js/github-api.js"></script>
    <script src="/admin/js/posts.js"></script>
    <script src="/admin/js/admin.js"></script>
  </head>
  <body>
    <div class="admin-container">
      <header class="admin-header">
        <h1>
          <img
            src="/assets/themes/modern-light/images/logo.svg"
            alt="Logo"
          />GOFUNWITH Admin
        </h1>
        <div id="auth-status">
          <button id="login-btn">Login with GitHub</button>
          <div id="user-info" style="display: none">
            <span id="user-name"></span>
            <button id="logout-btn">Logout</button>
          </div>
        </div>
      </header>

      <main id="admin-main" class="hidden">
        <aside class="admin-sidebar">
          <nav>
            <ul>
              <li>
                <a href="#new-post" class="nav-item active" data-tab="new-post"
                  >New Post</a
                >
              </li>
              <li>
                <a href="#theme-preview" class="nav-item" data-tab="theme-preview"
                  >Theme Preview</a
                >
              </li>
              <li>
                <a href="#settings" class="nav-item" data-tab="settings"
                  >Settings</a
                >
              </li>
            </ul>
          </nav>
        </aside>

        <section class="admin-content">
          <div id="tab-theme-preview" class="tab-content">
            <h2>Theme Preview</h2>
            <iframe
              id="theme-preview-iframe"
              src="/admin/theme-preview.html"
              frameborder="0"
            ></iframe>
          </div>

          </section>
      </main>

      </div>
  </body>
</html>
