</head>


  <body>
    
<header class="site-header">
  <div class="container nav-row">
    <a class="site-logo" href="/">
      <img src="/assets/themes/modern-light/images/logo.svg" alt="gofunwith logo" height="22" />
    </a>
    <button class="hamburger" aria-label="Toggle navigation" id="navToggle">☰</button>
    <nav class="site-nav" id="siteNav">
      
      
    </nav>
    <div class="header-actions">
      
<div class="lang-switch">
  
  <a href="/ko/" class="badge active">한국어</a>
  <a href="/en/" class="badge ">English</a>
</div>

      <button id="openSearch" class="icon-btn" aria-label="Search">🔎</button>
      <button id="themeToggle" class="icon-btn" aria-label="Toggle theme">🌗</button>
    </div>
  </div>
  <dialog id="searchModal">
    <form method="dialog" class="search-shell">
      <input type="search" id="globalSearchInput" placeholder="Search..." />
      <button value="cancel" class="btn">Close</button>
      <div id="globalSearchResults" class="search-results"></div>
    </form>
  </dialog>

    <main class="page-content" aria-label="Content">
      <div class="wrapper"><div class="search-layout">
  <h1 class="page-heading">검색</h1>

  <div class="search-page-form">
    <div class="search-box">
  
  
  

  <form
    id="search-form"
    role="search"
    action="/ko/search/"
    method="get"
  >
    
    <input
      type="search"
      id="search-input"
      name="q"
      placeholder="검색..."
      aria-label="검색"
    />
    <input
      type="hidden"
      name="lang"
      value="ko"
      id="search-lang"
    />
    
    <button type="submit" class="search-submit">🔍</button>
  </form>
</div>

  </div>

  <div id="search-results-container">
    <h2 id="search-results-title"></h2>
    <ul id="search-results" class="post-list">
      <li id="search-loading">Loading...</li>
      <li id="search-no-results" style="display: none">No results found.</li>
    </ul>
  </div>
</div>
</div>
    </main>

    <footer class="site-footer">
  <div class="wrapper">

      <div class="footer-col">

        <h4>Links</h4>
        <ul class="contact-list">
          
        </ul>
      </div>

        <ul class="social-media-list">
          <li>
            <a href="https://github.com/gosungjinmoon">
              <svg class="svg-icon">
                <use
                  xlink:href="/assets/themes/modern-light/images/minima-social-icons.svg#github"
                ></use>
              </svg>
              <span class="username">GitHub</span>

        </ul>
