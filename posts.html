---
layout: default
title: Posts
---
<h2>Posts</h2>
<ul>
  {% for post in site.posts %}
    <li class="post-item" data-lang="{% if post.path contains '.ko.md' %}ko{% else %}en{% endif %}" data-filename="{{ post.path }}">
      <a href="{{ post.url }}">{{ post.title }}</a>
      <small>({{ post.date | date: "%Y-%m-%d" }})</small>
    </li>
  {% endfor %}
</ul>
<script src="/assets/js/translator.js"></script>
