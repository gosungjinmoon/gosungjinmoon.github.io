  <!-- ✅ 테마 설정 자동 적용 -->
  <script src="./config/theme-config.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      try {
        const cfg = window.__GFW_THEME__;
        if (cfg && cfg.activeTheme) {
          document.documentElement.dataset.theme = cfg.activeTheme;
          document.body.classList.add(`theme-${cfg.activeTheme}`);
        }
      } catch (e) {
        console.warn("테마 설정 불러오기 실패:", e);
      }
    });
  </script>
