<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="refresh" content="0; url=/ko/">
  <script>
    (function(){
      var lang = (navigator.language || '').toLowerCase();
      var target = (lang.startsWith('ko')) ? '/ko/' : '/en/';
      location.replace(target);
    })();
  </script>
  <title>Redirecting…</title>
</head>
<body>Redirecting…</body>
</html>
