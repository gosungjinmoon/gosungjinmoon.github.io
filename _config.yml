# /* _config.yml v1.0.9_202510251140 */
# Basic settings
title: GOFUNWITH Blog
description: "Go have fun with tech, tools, and life. 경험 중심, 도전과 실험, 즐거운 창작"
url: "https://blog.gofunwith.com"
timezone: Asia/Seoul

# Disable GitHub default theme to use local layouts (_layouts folder)
theme: null

# Ensure the admin folder is included in the build
include:
  - "admin"

# Required plugins for GitHub Pages when theme is null
plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Default layout for all pages/posts
defaults:
  - scope:
      path: "" # Applies to all files
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts" # Specifically for posts
    values:
      layout: "post"

# Exclude unnecessary files/folders from the build
exclude:
  - README.md
  - cloudflare_worker.js
  - node_modules
  - Gemfile
  - Gemfile.lock
  - .prettierrc
  - .eslintrc.json
  - design_guide.md
  - themes/ # Exclude the entire old themes folder
  - assets/style.css # Exclude old root CSS
  - assets/theme.yml # Exclude old root theme config
  - config/ # Exclude old config folder
  - cloudflare/ # Exclude cloudflare folder
  - _secrets/ # Exclude secrets example
  - vendor/bundle/ # Exclude gems if installed locally

# Optional: Improve build speed for development (uncomment locally if needed)
# incremental: true
