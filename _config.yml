title: "GOFUNWITH"
description: "Go have fun with tech, tools, and life."
markdown: kramdown
theme: minima
timezone: Asia/Seoul
plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

languages: ["ko", "en"]
default_lang: "ko"
exclude:
  - node_modules/
  - _secrets/
  - README.md
  - LICENSE

# 각 언어별 디렉토리 빌드 설정
collections:
  ko:
    output: true
    permalink: /ko/:path/
  en:
    output: true
    permalink: /en/:path/
