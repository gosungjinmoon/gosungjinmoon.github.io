# /* _config.yml  v6.3.5_202510170000 */
title: "GOFUNWITH"
description: "Go have fun with tech, tools, and life."
markdown: kramdown
theme: null
timezone: Asia/Seoul
baseurl: ""
url: "https://gosungjinmoon.github.io"
paginate: 12

plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

collections:
  ko:
    output: true
    permalink: /ko/:name/
  en:
    output: true
    permalink: /en/:name/

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      lang: "ko"

exclude:
  - node_modules/
  - _secrets/
  - README.md
  - LICENSE
  - package.json
  - package-lock.json
  - admin/README.md
  - cloudflare_worker.js

markdown_ext: "md,markdown,mkdown,mkdn,mdown,mkdn"

# HTML 파일도 Liquid 렌더링하도록
include:
  - _pages
  - admin
  - assets
  - index.html

# Liquid 미처리 방지
defaults:
  - scope:
      path: ""
    values:
      layout: default
