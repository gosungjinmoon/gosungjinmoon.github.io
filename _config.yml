# /* _config.yml v1.0.9_202510251140 */
title: GOFUNWITH Blog
description: "Go have fun with tech, tools, and life. 경험 중심, 도전과 실험, 즐거운 창작"
url: "https://blog.gofunwith.com"
timezone: Asia/Seoul
baseurl: "" # CNAME 사용 시 비워둡니다.

# GitHub 기본 테마 비활성화 (필수)
theme: null

# Admin 폴더 포함
include:
  - "admin"

# 필수 플러그인
plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# 기본 레이아웃 설정
defaults:
  - scope:
      path: "" # 모든 파일에 기본 적용
    values:
      layout: "default"
  - scope:
      path: "_posts" # _posts 폴더 안 파일에만 적용
      type: "posts"
    values:
      layout: "post"

# 불필요 파일 제외 (정리)
exclude:
  - README.md
  - cloudflare_worker.js
  - node_modules
  - Gemfile
  - Gemfile.lock
  - .prettierrc
  - .eslintrc.json
  - design_guide.md
  - themes/
  - assets/style.css
  - assets/theme.yml
  - config/
  - cloudflare/
  - _secrets/
  - vendor/bundle/
  - .github/ # GitHub Actions 워크플로우는 빌드 제외
