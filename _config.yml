    # The Site Configuration
    include:
      - admin
    theme: jekyll-theme-chirpy
    lang: ko
    langs: ["ko", "en"]
    timezone: Asia/Seoul
    
    # jekyll-seo-tag settings
    title: GOFUNWITH Blog
    tagline: Explore. Create. Share.
    description: "기술, DIY, 삶에 대한 즐거운 탐험과 창조의 기록"
    url: "https://gosungjinmoon.github.io"
    github:
      username: gosungjinmoon
    social:
      name: GOFUNWITH
      links:
        - https://github.com/gosungjinmoon
    
    # Web Analytics
    analytics:
      google:
        id: "G-R7N7G7QPBF"
    
    # Avatar & Favicon
    avatar: /assets/img/logo-light.svg
    favicon: /assets/img/favicons/favicon.svg
    
    # Comments (Giscus)
    comments:
      provider: giscus
      giscus:
        repo: gosungjinmoon/gosungjinmoon.github.io
        repo_id: "R_kgDOQODShw"
        category: "Show and tell"
        category_id: "DIC_kwDOQODSh84CxYII"
        mapping: "pathname"
        lang: "ko"
        reactions_enabled: "1"
    
    # PWA & Turbo
    pwa:
      enabled: false
    turbo: false # Critical fix for navigation issues
    
    # Build settings
    paginate: 10
    baseurl: ""
    
    # Collections
    collections:
      tabs:
        output: true
        sort_by: order
    
    # Defaults
    defaults:
      - scope:
          path: ""
          type: posts
        values:
          layout: post
          comments: true
          toc: true
      - scope:
          path: ""
          type: tabs
        values:
          layout: page
          permalink: /:title/
          
    # Markdown & other settings from official starter...
    kramdown:
      syntax_highlighter: rouge
    sass:
      style: compressed
    compress_html:
      clippings: all
    exclude:
      - "*.gem"
      - "*.gemspec"
      - docs
      - tools
      - README.md
      - LICENSE
