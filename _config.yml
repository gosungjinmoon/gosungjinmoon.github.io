# /* _config.yml v1.0.11_202510251315 */

# --- Basic Settings ---
title: GOFUNWITH Blog
description: "Go have fun with tech, tools, and life. 경험 중심, 도전과 실험, 즐거운 창작"
url: "https://blog.gofunwith.com"
baseurl: "" # Keep empty for root domain

# --- Critical Settings for GitHub Pages Custom Layout ---
# 1. Disable GitHub's default theme (Absolutely necessary)
theme: null

# 2. Tell Jekyll where your source files are (Optional but good practice)
source: .
# 3. Tell Jekyll where to build the site (Standard for GitHub Pages)
destination: ./_site

# 4. Include the admin folder in the build process
include:
  - "admin"

# 5. Required plugins when theme is null
plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# --- Defaults ---
# Ensure all pages/posts try to use layouts from the _layouts folder
defaults:
  - scope:
      path: "" # Apply to all files
    values:
      layout: "default" # Default layout for everything
  - scope:
      path: "_posts" # Apply specifically to posts
      type: "posts"
    values:
      layout: "post" # Layout for posts

# --- Exclusions ---
# Keep this list clean and only exclude what's necessary
exclude:
  - README.md
  - cloudflare_worker.js
  - node_modules
  - Gemfile
  - Gemfile.lock
  - .prettierrc
  - .eslintrc.json
  - vendor/bundle/
  - .github/
  # Temporarily removing other excludes to minimize conflicts
  # - design_guide.md
  # - themes/
  # - assets/style.css
  # - assets/theme.yml
  # - config/
  # - cloudflare/
  # - _secrets/

