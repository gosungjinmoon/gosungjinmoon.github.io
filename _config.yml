title: GOFUNWITH Blog
email: contact@gofunwith.com
description: "Go have fun with tech, tools, and life."
baseurl: ""
url: "https://blog.gofunwith.com"

markdown: kramdown
theme: minima
timezone: Asia/Seoul
future: true

# Include search index files
include:
  - "ko/search.json"
  - "en/search.json"

# Collections and defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
      lang: "ko"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

paginate: 5
paginate_path: "/page:num/"

# Language configuration
languages:
  - ko
  - en

exclude:
  - node_modules
  - vendor
  - README.md
