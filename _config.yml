# /* _config.yml  v6.4.1_20251017 */
title: "GOFUNWITH"
description: "Go have fun with tech, tools, and life."
markdown: kramdown
theme: null
timezone: Asia/Seoul
baseurl: ""  # 루트 도메인에 그대로 호스팅 (Cloudflare CNAME 포함)

# GitHub Pages 기본 플러그인
plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# 다국어 컬렉션(출력)
collections:
  ko:
    output: true
    permalink: /ko/:name/
  en:
    output: true
    permalink: /en/:name/

# 빌드에서 제외할 항목 (admin은 절대 제외하지 말 것)
exclude:
  - node_modules/
  - _secrets/
  - README.md
  - LICENSE
  - cloudflare_worker.js   # GH Pages 빌드는 제외, Worker용 소스만 보관

# 정적 파일 permalink
permalink: /:categories/:year-:month-:day-:title/

# 문서 기본값
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      lang: ko
