## _config.yml  /* _config.yml v202511110930 */
# Site
lang: ko
languages: [ko, en]   # custom var for language switcher
baseurl: ""
url: "https://gosungjinmoon.github.io"
title: "GOFUNWITH – Explore. Create. Share."
description: "Tech · DIY · Sports · Automation"

# Theme (Chirpy via remote_theme for GH Pages compatibility)
remote_theme: cotes2020/jekyll-theme-chirpy
# If you switch to gem-based theme later, comment remote_theme and add the gem to Gemfile.

# Timezone
timezone: Asia/Seoul

# Permalink structure that includes language prefix from front matter
permalink: "/:categories/:title/"

# Plugins (GitHub Pages safelist only)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-remote-theme

# Pagination
paginate: 10
paginate_path: "/:lang/page:num/"

# Collections (default posts only)
collections:
  posts:
    output: true

# Defaults to ensure lang is required; fail-safe fallback to 'ko'
defaults:
  - scope: {path: ""}
    values:
      layout: post
      lang: ko
      comments: true
      toc: true

# Giscus (loaded via include)
comments:
  provider: giscus
  giscus:
    repo: gosungjinmoon/gosungjinmoon.github.io
    repo_id: R_kgDOQODShw
    category: "Show and tell"
    category_id: DIC_kwDOQODSh84CxYII
    mapping: pathname
    strict: 0
    reactions_enabled: 1
    emit_metadata: 0
    input_position: bottom
    theme: light
    lang: ko

# SEO / Analytics
google_analytics: G-R7N7G7QPBF

# Sitemap
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - WORKERS_like_api_and_oauth_example.js

# Custom vars used by includes
brand:
  name: "GOFUNWITH"
  slogan: "Explore. Create. Share."
  domain: "blog.gofunwith.com"
  aurora_primary: "#1E90FF"
  aurora_accent: "#FFC53D"
  neutral_muted: "#A0A7AF"
  neutral_border: "#E5E7EB"

api:
  cloudflare_worker_endpoint: "https://gfw-oauth-exchange.eric-moon.workers.dev"
  like_api_endpoint: "https://api.gofunwith.com/like"
  n8n:
    new_post: "https://n8n.gofunwith.com/webhook/new-post"
    translate: "https://n8n.gofunwith.com/webhook/translate-post"
    theme_update: "https://n8n.gofunwith.com/webhook/update-theme"

# Robots
robots: "all"
