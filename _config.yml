# GOFUNWITH Blog Configuration (v29.0 Final and Verified)

title: GOFUNWITH
tagline: Explore. Create. Share.
description: "기술, DIY, 삶에 대한 즐거운 탐험과 창조의 기록"
url: 'https://gosungjinmoon.github.io'
github:
  username: gosungjinmoon

lang: ko
langs: ["ko", "en"]
timezone: Asia/Seoul

avatar: /assets/img/logo-light.svg
favicon: /assets/img/favicons/favicon.svg

social:
  name: GOFUNWITH
  links:
    - https://github.com/gosungjinmoon

theme: jekyll-theme-chirpy
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

include:
  - admin

paginate: 10
paginate_path: /page/:num/

# Comments, Analytics - 이전 설정과 동일

pwa:
  enabled: false
turbo: false # Critical fix for navigation issues

defaults:
  - scope:
      path: ""
      type: posts
    values:
      sidebar:
        nav: "posts"
      comments: true
