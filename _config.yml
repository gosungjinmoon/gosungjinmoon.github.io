# /* _config.yml v1.0.13_202510251430 */

# Basic settings
title: GOFUNWITH Blog
url: "https://blog.gofunwith.com"
baseurl: ""

# --- Critical: Use local layouts, disable default theme ---
theme: null # DO NOT REMOVE OR CHANGE THIS

# --- Ensure admin folder is processed ---
include:
  - "admin"

# --- Plugins ---
# Use Bundler/Gemfile to manage plugins for reliability
# The plugins listed here are still recommended for SEO/Feed/Sitemap
# but `bundle exec jekyll build` will use Gemfile versions.
plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# --- Defaults ---
# Apply default layout from _layouts folder to all pages/posts
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"

# --- Exclusions ---
# Minimal exclusions for stability
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - .github/
  - cloudflare_worker.js # Not part of the Jekyll site
  - .prettierrc
  - .eslintrc.json
  # Temporarily keep potentially problematic files excluded
  # - themes/
  # - assets/style.css
  # - assets/theme.yml
  # - config/
  # - cloudflare/
  # - _secrets/
  # - design_guide.md
