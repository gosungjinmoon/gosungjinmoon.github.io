# _config.yml  /* v20251107.stable */

title: GOFUNWITH Blog
tagline: Explore. Create. Share.
description: "기술, DIY, 삶에 대한 즐거운 탐험과 창조의 기록"
url: "https://gosungjinmoon.github.io"
baseurl: ""        # custom domain은 CNAME으로 처리

theme: jekyll-theme-chirpy
lang: ko
langs: ["ko", "en"]
timezone: Asia/Seoul

# ⚠️ 전역 permalink에서 :lang 금지 (Jekyll 예약키 아님 → 빌드 에러 유발)
permalink: /:categories/:title/

# Posts는 폴더별로 언어 경로 고정
defaults:
  - scope:
      path: "_posts/ko"
      type: posts
    values:
      lang: ko
      permalink: /ko/:categories/:title/
      layout: post
      comments: true
      toc: true

  - scope:
      path: "_posts/en"
      type: posts
    values:
      lang: en
      permalink: /en/:categories/:title/
      layout: post
      comments: true
      toc: true

  # Tabs(사이드바 페이지): 각 파일에서 lang/permalink 명시
  - scope:
      path: "_tabs"
      type: tabs
    values:
      layout: page

# Chirpy에서 안전하게 쓰는 플러그인만
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
# - jekyll-archives   # ← 사용 안함

paginate: 10

# Assets / Comments / Analytics (필요시 수정)
avatar: /assets/img/logo-light.svg
favicon: /assets/img/favicon.svg

comments:
  provider: giscus
  giscus:
    repo: gosungjinmoon/gosungjinmoon.github.io
    repo_id: "R_kgDOQODShw"
    category: "Show and tell"
    category_id: "DIC_kwDOQODSh84CxYII"
    mapping: "pathname"
    strict: "0"
    input_position: "bottom"
    lang: "ko"
    reactions_enabled: "1"

analytics:
  google:
    id: "G-R7N7G7QPBF"
  cloudflare:
    id: "c7db8999eee4466bab1893a2361aed10"

include:
  - admin

exclude:
  - README.md
  - LICENSE
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - purgecss.js
  - "*.config.js"
  - "package*.json"

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]
