theme: jekyll-theme-chirpy
lang: ko
timezone: Asia/Seoul
title: GOFUNWITH
tagline: Explore. Create. Share.
description: >-
  GOFUNWITH — Explore. Create. Share. 다국어, 자동화, 고성능 기술 블로그
url: "https://gosungjinmoon.github.io"
baseurl: ""
github:
  username: gosungjinmoon
social:
  name: Eric Sungjin Moon
  email: sungjmoon@deloitte.com
  links:
    - https://github.com/gosungjinmoon
analytics:
  google:
    id: G-R7N7G7QPBF
  cloudflare:
    id: c7db8999eee4466bab1893a2361aed10
comments:
  provider: giscus
  giscus:
    repo: gosungjinmoon/gosungjinmoon.github.io
    repo_id: R_kgDOQODShw
    category: "Show and tell"
    category_id: DIC_kwDOQODSh84CxYII
    mapping: pathname
    strict: "0"
    input_position: bottom
    lang: ko
    reactions_enabled: "1"
pageviews:
  provider:
pwa:
  enabled: true
  cache:
    enabled: true
paginate: 10
jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
sass:
  style: compressed
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/
exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"
  - "node_modules"
adsense:
  client_id_env: ADSENSE_CLIENT_ID
gfw:
  brand: "GOFUNWITH – Explore. Create. Share."
  domain: "blog.gofunwith.com"
  like_api_endpoint: "https://api.gofunwith.com/like"
  worker_oauth_endpoint: "https://gfw-oauth-exchange.eric-moon.workers.dev"
  n8n:
    new_post: "https://n8n.gofunwith.com/webhook/new-post"
    translate: "https://n8n.gofunwith.com/webhook/translate-post"
    theme_update: "https://n8n.gofunwith.com/webhook/update-theme"
theme_mode:
