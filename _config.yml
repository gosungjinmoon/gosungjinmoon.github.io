# /* _config.yml v1.0.5_202510251025 */
title: GOFUNWITH Blog
description: "Go have fun with tech, tools, and life. 경험 중심, 도전과 실험, 즐거운 창작"
baseurl: "" 
url: "https://blog.gofunwith.com"
timezone: Asia/Seoul

# ⭐️ V1.0.5 수정: GitHub 기본 테마(primer)를 비활성화하고 로컬 레이아웃을 사용하도록 강제
theme: null

# Jekyll 기본 설정
permalink: /:categories/:year/:month/:day/:title/
exclude:
  - README.md
  - cloudflare_worker.js
  - node_modules
  - Gemfile
  - Gemfile.lock
  - .prettierrc
  - .eslintrc.json

# Admin 대시보드를 Jekyll 빌드에 포함
include:
  - "admin"

# GitHub Pages 호환 플러그인 (테마를 null로 설정했으므로 명시적 선언)
plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# 기본 Front Matter 설정
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
