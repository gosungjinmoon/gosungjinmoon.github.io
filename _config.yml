title: GOFUNWITH Blog
description: "Explore. Create. Share."
url: https://blog.gofunwith.com
baseurl: ""
theme: minima

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Admin HTML도 Liquid 처리하도록 포함
include:
  - admin

# 포스트 고유링크에 .ko/.en 확장이 그대로 유지되도록
permalink: /:categories/:year/:month/:day/:title:output_ext

# 언어별 기본값
defaults:
  - scope: { path: "", type: "posts" }
    values: { layout: post, lang: ko, tags: [] }
  - scope: { path: "en" }
    values: { lang: en, locale: en_US }
  - scope: { path: "ko" }
    values: { lang: ko, locale: ko_KR }
