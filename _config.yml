# /* _config.yml v1.0.15_202510251530 */

# Basic settings
title: GOFUNWITH Blog
description: "Go have fun with tech, tools, and life. 경험 중심, 도전과 실험, 즐거운 창작" # SEO tag will use this
url: "https://blog.gofunwith.com"
baseurl: ""

# --- Critical Fixes ---
# 1. Disable GitHub's default theme
theme: null

# 2. Specify repository for jekyll-seo-tag plugin (Fixes build error)
repository: gosungjinmoon/gosungjinmoon.github.io # IMPORTANT!

# 3. Ensure admin folder is processed
include:
  - "admin"

# --- Plugins (Managed by Gemfile) ---
plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# --- Default Layout ---
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"

# --- Exclusions ---
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - .github/
  - cloudflare_worker.js
  - .prettierrc
  - .eslintrc.json
  # Keep potentially problematic files excluded
  - themes/
  - assets/style.css
  - assets/theme.yml
  - config/
  - cloudflare/
  - _secrets/
  - design_guide.md
