title: GOFUNWITH
tagline: Explore. Create. Share.
description: GOFUNWITH – Explore. Create. Share.
url: https://blog.gofunwith.com
baseurl: "" # CNAME 사용 시 공백
lang: ko
timezone: Asia/Seoul

theme: jekyll-theme-chirpy

paginate: 10
paginate_path: "/page:num"

kramdown:
  input: GFM

# ✅ Chirpy + SEO 플러그인
plugins:
  - jekyll-archives
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# ✅ 로고 / 파비콘
logo: /assets/img/logo-light.svg
favicon: /assets/img/favicon.svg

# ✅ 댓글/광고 비활성
comments:
  provider: false
ads:
  google: false

# ✅ 소셜
social:
  name: Eric Moon
  links:
    - https://github.com/gosungjinmoon
    - https://gofunwith.com

# ✅ 언어 설정
lang_switcher:
  en: English
  ko: 한국어

# ✅ 빌드 제외
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .github
  - README.md
  - LICENSE
  - .vscode
  - package.json
  - package-lock.json

# ✅ 빌드
future: true
markdown: kramdown
highlighter: rouge
