# ============================================
# ✅ GOFUNWITH Blog Configuration (i18n Fixed)
# ============================================

include:
  - admin
  - _includes/head
theme: jekyll-theme-chirpy

lang: ko
langs: ["ko", "en"]
timezone: Asia/Seoul

brand: "GOFUNWITH – Explore. Create. Share."
domain: "blog.gofunwith.com"
title: GOFUNWITH Blog
tagline: Explore. Create. Share.
description: "기술, DIY, 삶에 대한 즐거운 탐험과 창조의 기록"

url: "https://gosungjinmoon.github.io"
baseurl: ""

github:
  username: gosungjinmoon
twitter:
  username: eric_moon

social:
  name: GOFUNWITH
  email: example@domain.com
  links:
    - https://github.com/gosungjinmoon
    - https://twitter.com/username

analytics:
  google:
    id: "G-R7N7G7QPBF"
  cloudflare:
    id: "c7db8999eee4466bab1893a2361aed10"

avatar: /assets/img/logo-light.svg
favicon: /assets/img/favicon.svg

toc: true

comments:
  provider: giscus
  giscus:
    repo: gosungjinmoon/gosungjinmoon.github.io
    repo_id: "R_kgDOQODShw"
    category: "Show and tell"
    category_id: "DIC_kwDOQODSh84CxYII"
    mapping: "pathname"       # ✅ 중요: URL이 아닌 Pathname 기준
    strict: "0"
    input_position: "bottom"
    lang: "ko"
    reactions_enabled: "1"

paginate: 10

collections:
  tabs:
    output: false
    sort_by: order
    
# ============================================
# ✅ 다국어 permalink 구조
# ============================================
permalink: /:lang/:categories/:title/

defaults:
  - scope:
      path: "_posts/ko"
      type: posts
    values:
      lang: ko
      permalink: /ko/:title/
      layout: post
      comments: true
      toc: true

  - scope:
      path: "_posts/en"
      type: posts
    values:
      lang: en
      permalink: /en/:title/
      layout: post
      comments: true
      toc: true

  - scope:
      path: "_drafts"
    values:
      comments: false

  - scope:
      path: ""
      type: tabs # see `site.collections`
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled:
    - tags
    - categories
  layouts:
    tag: tag
    category: category
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
