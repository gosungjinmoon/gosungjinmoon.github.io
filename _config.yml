# /* _config.yml v1.0.0_202510241810 */
# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that.
# For technical details, see: https://jekyllrb.com/docs/configuration/

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

# -------------------------------------------------------------------
# ⭐️ 404 오류 방지를 위한 핵심 설정
# CNAME (blog.gofunwith.com)을 사용하므로 url은 CNAME 도메인으로,
# baseurl은 반드시 빈 문자열 "" 로 설정해야 합니다.
# -------------------------------------------------------------------
url: "https://blog.gofunwith.com" # CNAME 도메인
baseurl: "" # ⭐️ 루트에서 호스팅되므로 반드시 "" (빈 문자열)

# -------------------------------------------------------------------
# ⭐️ 환경 변수 (모든 민감 정보와 설정은 _data/theme.yml 로 이동)
# -------------------------------------------------------------------
# site.data.theme.brand, site.data.theme.domain 등으로 Liquid에서 사용
timezone: Asia/Seoul

# Build settings
markdown: kramdown
theme: null # 테마를 사용하지 않고 직접 빌드
kramdown:
  input: GFM
  syntax_highlighter: rouge

# -------------------------------------------------------------------
# ⭐️ Admin UI 및 Jekyll이 무시하는 폴더 포함
# -------------------------------------------------------------------
# Jekyll 4.0+ 부터는 명시적으로 include 해야 _site에 포함됩니다.
include:
  - "admin"
  - ".nojekyll" # (필요시)

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - cloudflare_worker.js
  - .prettierrc
  - .eslintrc.json

# Plugins (GitHub Pages supported)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Default values
defaults:
  - scope:
      path: "" # all files
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: "ko/*"
    values:
      lang: "ko"
  - scope:
      path: "en/*"
    values:
      lang: "en"
  - scope:
      path: "_posts/ko/*"
    values:
      lang: "ko"
  - scope:
      path: "_posts/en/*"
    values:
      lang: "en"

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed
