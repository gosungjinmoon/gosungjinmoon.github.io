# ============================================
# ✅ GOFUNWITH Blog Configuration (Chirpy i18n Stable)
# ============================================

include:
  - admin
theme: jekyll-theme-chirpy

lang: ko
langs: ["ko", "en"]
timezone: Asia/Seoul

brand: "GOFUNWITH – Explore. Create. Share."
domain: "blog.gofunwith.com"
title: GOFUNWITH Blog
tagline: Explore. Create. Share.
description: "기술, DIY, 삶에 대한 즐거운 탐험과 창조의 기록"

url: "https://gosungjinmoon.github.io"
baseurl: ""

github:
  username: gosungjinmoon
twitter:
  username: eric_moon

social:
  name: GOFUNWITH
  email: example@domain.com
  links:
    - https://github.com/gosungjinmoon
    - https://twitter.com/username

analytics:
  google:
    id: "G-R7N7G7QPBF"
  cloudflare:
    id: "c7db8999eee4466bab1893a2361aed10"

avatar: /assets/img/logo-light.svg
favicon: /assets/img/favicon.svg

toc: true

comments:
  provider: giscus
  giscus:
    repo: gosungjinmoon/gosungjinmoon.github.io
    repo_id: "R_kgDOQODShw"
    category: "Show and tell"
    category_id: "DIC_kwDOQODSh84CxYII"
    mapping: "pathname"
    strict: "0"
    input_position: "bottom"
    lang: "ko"
    reactions_enabled: "1"

paginate: 10

collections:
  tabs:
    output: true
    sort_by: order

# ✅ Permalink
permalink: /:categories/:title/

defaults:
  - scope:
      path: "_posts/ko"
      type: posts
    values:
      lang: ko
      permalink: /ko/:categories/:title/
      layout: post
      comments: true
      toc: true

  - scope:
      path: "_posts/en"
      type: posts
    values:
      lang: en
      permalink: /en/:categories/:title/
      layout: post
      comments: true
      toc: true

  - scope:
      path: "_drafts"
    values:
      comments: false

  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  blanklines: false
  ignore:
    envs: [development]

# ✅ Archives (수정된 부분)
jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-archives

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"
  - node_modules
  - vendor
  - Gemfile*
