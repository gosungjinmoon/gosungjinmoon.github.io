# /* _config.yml v1.0.12_202510251400 - RECONFIRM */

# --- Required by GitHub Pages ---
title: GOFUNWITH Blog
url: "https://blog.gofunwith.com"
baseurl: ""

# --- Critical: Use local layouts, disable default theme ---
theme: null # MUST BE PRESENT AND CORRECT

# --- Ensure admin folder is processed ---
include:
  - "admin"

# --- Required Plugins (when theme: null) ---
plugins:
  - jekyll-seo-tag
  # - jekyll-feed # Keep disabled for now
  # - jekyll-sitemap # Keep disabled for now

# --- Default Layout ---
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"

# --- Exclusions ---
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - .github/
  - cloudflare_worker.js
  - .prettierrc
  - .eslintrc.json
  # Keep others excluded
  - themes/
  - assets/style.css
  - assets/theme.yml
  - config/
  - cloudflare/
  - _secrets/
  - design_guide.md
