/* _config.yml  버전 정보_202510171235 */
title: "GOFUNWITH"
description: "Go have fun with tech, tools, and life."
markdown: kramdown
theme: null
timezone: Asia/Seoul
baseurl: ""
url: "https://gosungjinmoon.github.io"
paginate: 12

plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

collections:
  ko:
    output: true
    permalink: /ko/:name/
  en:
    output: true
    permalink: /en/:name/

exclude:
  - node_modules/
  - _secrets/
  - README.md
  - LICENSE
  - package.json
  - package-lock.json
  - admin/README.md
  - cloudflare_worker.js
