/* _config.yml v1.0_202510220736 */
title: GOFUNWITH Blog
description: "Explore. Create. Share."
baseurl: "" # CNAME을 사용하므로 비워둡니다.
url: "https://blog.gofunwith.com"
timezone: Asia/Seoul

# Jekyll 플러그인 (GitHub Pages 호환)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# 빌드 설정
markdown: kramdown
include:
  - "admin" # _site 폴더에 admin 디렉토리를 포함시킵니다.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - cloudflare_worker.js
  - README.md

# 기본 Front Matter 설정
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "GOFUNWITH"
      comments: true
  - scope:
      path: "ko"
    values:
      lang: "ko"
  - scope:
      path: "en"
    values:
      lang: "en"
