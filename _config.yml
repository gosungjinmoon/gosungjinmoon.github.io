# --- Site ---
title: GOFUNWITH Blog
tagline: Explore. Create. Share.
description: "기술, DIY, 삶에 대한 즐거운 탐험과 창조의 기록"
url: "https://gosungjinmoon.github.io"
baseurl: ""  # custom domain은 CNAME으로 처리

# --- Theme ---
theme: jekyll-theme-chirpy
lang: ko
langs: ["ko", "en"]
timezone: Asia/Seoul

# 전역 permalink에서 :lang 사용 금지 (빌드 안정성)
permalink: /:categories/:title/

# Posts를 언어별 폴더로 강제 경로 매핑
defaults:
  - scope:
      path: "_posts/ko"
      type: posts
    values:
      lang: ko
      permalink: /ko/:categories/:title/

  - scope:
      path: "_posts/en"
      type: posts
    values:
      lang: en
      permalink: /en/:categories/:title/

  # Tabs(사이드바 페이지) 공통
  - scope:
      path: "_tabs"
      type: tabs
    values:
      layout: page

# Plugins (Chirpy 기본)
plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-archives

paginate: 10

# Archives(카테고리/태그 상세 경로) — 루트 충돌 방지
jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    category: /:name/
    tag: /tags/:name/

# Sidebar/Assets/PWA 등 기존 설정 유지
avatar: /assets/img/logo-light.svg
favicon: /assets/img/favicon.svg

analytics:
  google:
    id: "G-R7N7G7QPBF"
  cloudflare:
    id: "c7db8999eee4466bab1893a2361aed10"

comments:
  provider: giscus
  giscus:
    repo: gosungjinmoon/gosungjinmoon.github.io
    repo_id: "R_kgDOQODShw"
    category: "Show and tell"
    category_id: "DIC_kwDOQODSh84CxYII"
    mapping: "pathname"
    strict: "0"
    input_position: "bottom"
    lang: "ko"
    reactions_enabled: "1"

include:
  - admin

exclude:
  - README.md
  - LICENSE
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - purgecss.js
  - "*.config.js"
  - "package*.json"

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]
