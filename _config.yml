# /* _config.yml  v6.4.3_202510220627 */
title: "GOFUNWITH"
description: "Go have fun with tech, tools, and life."
markdown: kramdown
theme: null
timezone: Asia/Seoul
baseurl: ""  # 루트 도메인에 그대로 호스팅 (Cloudflare CNAME 포함)

# GitHub Pages 기본 플러그인
plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate

paginate: 12
paginate_path: "/page:num/"

# 다국어 컬렉션(출력)
collections:
  ko:
    output: true
    permalink: /ko/:name/
  en:
    output: true
    permalink: /en/:name/

exclude:
  - node_modules/
  - _secrets/
  - README.md
  - LICENSE
  - package.json
  - package-lock.json
  - cloudflare_worker.js
