title: "GoFunWith Tech Blog"
description: "무료로 배우는 개발 · 자동화 · DIY · 스포츠테크 블로그"
url: "https://gosungjinmoon.github.io"
baseurl: ""
theme: minima
author: "Eric Moon"
email: "moon.sungjin@gmail.com"  # <- 실제 이메일 대신 익명화
lang: ko
markdown: kramdown
timezone: Asia/Seoul

collections:
  ko:
    output: true
    permalink: /ko/:title/
  en:
    output: true
    permalink: /en/:title/
    
# Plugins (SEO / sitemap / feed)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Navigation links
defaults:
  - scope:
      path: ""
      type: "ko"
    values:
      layout: post
      lang: ko
  - scope:
      path: ""
      type: "en"
    values:
      layout: post
      lang: en
  - scope:
      path: ""
    values:
      layout: default

exclude:
  - README.md
  - package.json
  - node_modules
