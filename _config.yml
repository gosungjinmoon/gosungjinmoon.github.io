# GOFUNWITH Blog Configuration (v24.0 Final and Verified)

# Site settings
title: GOFUNWITH
tagline: Explore. Create. Share.
description: "기술, DIY, 삶에 대한 즐거운 탐험과 창조의 기록"
url: 'https://gosungjinmoon.github.io'
github:
  username: gosungjinmoon

# Language settings
lang: ko
langs: ["ko", "en"]
timezone: Asia/Seoul

# Avatar and Favicon
avatar: /assets/img/logo-light.svg
favicon: /assets/img/favicons/favicon.svg

# Social links
social:
  name: GOFUNWITH
  links:
    - https://github.com/gosungjinmoon

# Build settings
theme: jekyll-theme-chirpy
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

include:
  - admin

# Pagination
paginate: 10
paginate_path: /page/:num/

# Comments (Giscus), Analytics - 이전 설정과 동일 (생략)

# Advanced settings
pwa:
  enabled: false
turbo: false # Critical fix for navigation issues

# Page default settings - Simplified for stability
defaults:
  - scope:
      path: ""
      type: posts
    values:
      sidebar:
        nav: "posts"
      comments: true
