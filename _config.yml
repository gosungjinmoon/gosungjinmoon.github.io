# /* _config.yml v1.0.12_202510251400 */

# --- Required by GitHub Pages ---
# If you deploy to user/organization pages (like gosungjinmoon.github.io):
# baseurl must be "" or /. No leading slash needed for url.
# If you deploy to project pages (like user.github.io/repo):
# baseurl must be "/repo".
title: GOFUNWITH Blog
url: "https://blog.gofunwith.com" # Your custom domain
baseurl: "" # For user/organization pages repository

# --- Critical: Use local layouts, disable default theme ---
theme: null

# --- Ensure admin folder is processed ---
include:
  - "admin"

# --- Required Plugins (when theme: null) ---
# Keep only the absolute essentials for now
plugins:
  - jekyll-seo-tag
  # - jekyll-feed # Temporarily disable to reduce complexity
  # - jekyll-sitemap # Temporarily disable to reduce complexity

# --- Default Layout ---
# Apply default layout from _layouts folder to all pages/posts
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post" # Ensure posts use the post layout

# --- Exclusions ---
# Minimal exclusions
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - .github/
  # Keep potentially problematic files excluded
  - cloudflare_worker.js
  - .prettierrc
  - .eslintrc.json
  - themes/
  - assets/style.css
  - assets/theme.yml
  - config/
  - cloudflare/
  - _secrets/
  - design_guide.md
