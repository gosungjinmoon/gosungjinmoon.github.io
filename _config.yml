#
# GOFUNWITH Blog Configuration (v20.0 Final and Verified)
# This is the single source of truth for all Jekyll settings.
#

# Site settings
title: GOFUNWITH
tagline: Explore. Create. Share.
description: "기술, DIY, 삶에 대한 즐거운 탐험과 창조의 기록"
url: 'https://gosungjinmoon.github.io'
github:
  username: gosungjinmoon

# Language settings
lang: ko
langs: ["ko", "en"]
timezone: Asia/Seoul

# Avatar and Favicon
avatar: /assets/img/logo-light.svg
favicon: /assets/img/favicons/favicon.svg # Correct path for favicons

# Social links
social:
  name: GOFUNWITH
  email: contact@gofunwith.com
  links:
    - https://github.com/gosungjinmoon

# Build settings
theme: jekyll-theme-chirpy
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

# This tells Jekyll to copy the 'admin' folder to the final site.
include:
  - admin

# Pagination
paginate: 10
paginate_path: /page/:num/

# Comments (Giscus)
comments:
  provider: giscus
  giscus:
    repo: gosungjinmoon/gosungjinmoon.github.io
    repo_id: R_kgDOQBYPtQ
    category: Show and tell
    category_id: DIC_kwDOQBYPtc4CxEor
    mapping: pathname
    strict: "0"
    reactions_enabled: "1"
    emit_metadata: "0"
    input_position: bottom
    theme: light
    lang: ko

# Analytics
analytics:
  google:
    measurement_id: "G-R7N7G7QPBF"
  cloudflare:
    beacon_token: "c7db8999eee4466bab1893a2361aed10"

# Advanced settings
pwa:
  enabled: false
turbo: false # Critical fix for navigation issues (Ctrl+Shift+R problem)

# Page default settings
defaults:
  - scope:
      path: ""
      type: posts
    values:
      sidebar:
        nav: "posts"
      comments: true

  # --- GOFUNWITH MULTI-LINGUAL URL RULE ---
  - scope:
      path: "_posts/ko"
    values:
      lang: "ko"
      permalink: /posts/:slug.ko/

  - scope:
      path: "_posts/en"
    values:
      lang: "en"
      permalink: /en/posts/:slug.en/
