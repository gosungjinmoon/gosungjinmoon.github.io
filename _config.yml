/* _config.yml v1.0.0_202510241805 */
title: "GOFUNWITH Blog"
description: "Explore. Create. Share. 기술, DIY, 캠핑, 자동화, 생활 실험 등 즐거운 창작과 도전의 여정을 기록합니다."
baseurl: "" # GitHub Pages CNAME 사용 시 비워둡니다.
url: "https://blog.gofunwith.com" # CNAME 도메인
timezone: "Asia/Seoul"

# 플러그인 (GitHub Pages 호환)
plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# 빌드 설정
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Jekyll이 admin 폴더를 빌드에 포함하도록 설정 (필수)
include:
  - "admin"

# 기본값 설정
defaults:
  - scope:
      path: "" # 사이트 전체
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: "ko"
    values:
      lang: "ko"
  - scope:
      path: "en"
    values:
      lang: "en"

# Front Matter에서 layout: none을 허용하기 위함
# (admin/ 파일들이 _layouts/default.html을 상속받지 않도록)
layouts_dir: _layouts
