# /* _config.yml v1.0.1_202510250910 */
title: GOFUNWITH Blog
description: "Go have fun with tech, tools, and life. 경험 중심, 도전과 실험, 즐거운 창작"
baseurl: "" # CNAME을 사용하므로 비워둡니다.
url: "https://blog.gofunwith.com" # CNAME 도메인
timezone: Asia/Seoul

# Jekyll 기본 설정
permalink: /:categories/:year/:month/:day/:title/
exclude:
  - README.md
  - cloudflare_worker.js
  - node_modules
  - Gemfile
  - Gemfile.lock
  - .prettierrc
  - .eslintrc.json

# ⭐️ Admin 대시보드를 Jekyll 빌드에 포함시킵니다.
include:
  - "admin"

# GitHub Pages 호환 플러그인
plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# 기본 Front Matter 설정
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
