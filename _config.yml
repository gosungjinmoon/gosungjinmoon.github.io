# ---------------------
# GOFUNWITH Universal (i18n + Theme-agnostic)
# ---------------------
title: "GOFUNWITH Blog"
tagline: "Explore. Create. Share."
description: "기술, DIY, 삶에 대한 즐거운 탐험과 창조의 기록"

# 배포 URL (도메인 기준, Chirpy도 OK / 다른 테마도 OK)
url: "https://blog.gofunwith.com"
baseurl: ""

# 시작 테마 (원하면 minima 등으로 교체 가능)
theme: jekyll-theme-chirpy

# 지역/언어
timezone: Asia/Seoul
languages: ["ko", "en"]    # 플러그인 표준 키
default_lang: "ko"

# 퍼머링크 (포스트는 언어별 prefix)
permalink: /:categories/:title/

# GitHub/브랜드 (필요시 사용)
brand: "GOFUNWITH – Explore. Create. Share."
domain: "blog.gofunwith.com"

# 당신 제공 값: Analytics / Cloudflare / Giscus
analytics:
  google:
    id: "G-R7N7G7QPBF"
  cloudflare:
    id: "c7db8999eee4466bab1893a2361aed10"

comments:
  provider: giscus
  giscus:
    repo: "gosungjinmoon/gosungjinmoon.github.io"
    repo_id: "R_kgDOQODShw"
    category: "Show and tell"
    category_id: "DIC_kwDOQODSh84CxYII"
    mapping: "pathname"   # 언어 prefix 포함되어 언어별 스레드 분리
    input_position: "bottom"
    lang: "ko"
    reactions_enabled: "1"

adsense:
  client_id: "ca-pub-YOUR_ADSENSE_CLIENT_ID"

# 플러그인
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-multiple-languages-plugin

paginate: 10

# 언어별 기본값 (포스트는 폴더로 분리)
defaults:
  - scope:
      path: "_posts/ko"
      type: posts
    values:
      lang: "ko"
      permalink: /ko/:categories/:title/
  - scope:
      path: "_posts/en"
      type: posts
    values:
      lang: "en"
      permalink: /en/:categories/:title/

# i18n 플러그인 설정
exclude_from_localizations:
  - "assets"
  - "admin"
  - "CNAME"
  - ".github"
  - "vendor"
  - "node_modules"

# HTML 압축 등
sass:
  style: compressed

exclude:
  - "node_modules"
  - "vendor"
  - "Gemfile*"
  - "package*.json"
