# /* _config.yml v1.0.10_202510251245 */

# Basic settings required by Jekyll/GitHub Pages
title: GOFUNWITH Blog
url: "https://blog.gofunwith.com"
baseurl: "" # Keep empty for CNAME root domain

# --- Core Fixes ---
# 1. Disable GitHub's default theme (CRITICAL for using _layouts)
theme: null

# 2. Ensure Jekyll processes the /admin folder
include:
  - "admin"

# 3. Required plugins when theme is null
plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# --- Minimal Defaults ---
# Apply default layout to everything unless specified otherwise
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "_posts" # Ensure posts use the 'post' layout
      type: "posts"
    values:
      layout: "post"

# Exclude files (keep this minimal for now)
exclude:
  - README.md
  - cloudflare_worker.js
  - node_modules
  - Gemfile
  - Gemfile.lock
  - .prettierrc
  - .eslintrc.json
  - vendor/bundle/ # Standard Jekyll exclusion
