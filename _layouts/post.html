---
layout: default
---
<article class="post">
  <header class="post-head">
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}<p class="subtitle">{{ page.subtitle }}</p>{% endif %}
    {% if page.cover_image %}
    <img class="cover" src="{{ page.cover_image }}" alt="cover"/>
    {% endif %}
    <p class="meta">
      <span>{{ page.date | date: "%Y-%m-%d" }}</span>
      {% if page.tags %} • <span>#{{ page.tags | join: ' #' }}</span>{% endif %}
    </p>
  </header>
  <section class="post-body">
    {{ content }}
  </section>
  <aside class="post-tags">
    <h4>Tags</h4>
    {% include tag-cloud.html %}
  </aside>
</article>
