<!doctype html>
<html lang="{{ page.lang | default: 'ko' }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ page.title }} | {{ site.title }}</title>
    {% include seo.html %}
    <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/themes/' | append: site.theme | append: '/css/style.css' | relative_url }}">
  </head>
  <body>
    {% include header.html %}
    <main class="container">
      <article class="post">
        <h1>{{ page.title }}</h1>
        {% if page.subtitle %}<p class="subtitle">{{ page.subtitle }}</p>{% endif %}
        <div class="meta">
          <span>{{ page.date | date: "%Y-%m-%d" }}</span>
          {% if page.tags %} Â· <span>Tags: {{ page.tags | join: ', ' }}</span>{% endif %}
        </div>
        <div class="content">
          {{ content }}
        </div>
      </article>
    </main>
    {% include footer.html %}
    <script src="{{ '/assets/js/site.js' | relative_url }}" defer></script>
  </body>
</html>
