---
layout: default
---

{% include sidebar.html %}
<main>
  <h1>{{ page.title }}</h1>

  <div class="post-lang-toggle">
    {% if page.alt_lang %}
      {% if page.lang == "ko" %}
        <a href="{{ '/en/' | append: page.alt_lang | relative_url }}">English</a>
      {% else %}
        <a href="{{ '/ko/' | append: page.alt_lang | relative_url }}">한국어</a>
      {% endif %}
    {% else %}
      <a href="/ko/">한국어</a> · <a href="/en/">English</a>
    {% endif %}
  </div>

  {{ content }}
</main>
