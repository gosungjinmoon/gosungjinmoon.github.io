<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
    <div class="post-tags">
      {% for tag in page.tags %}
      <a
        href="/tags/#{{ tag | slugify }}"
        class="tag-item"
        >{{ tag }}</a
      >
      {% endfor %}
    </div>
  </header>

  <div class="post-content">{{ content }}</div>
</article>
