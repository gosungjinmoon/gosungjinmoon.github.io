<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}<p class="sub">{{ page.subtitle }}</p>{% endif %}
    <p class="meta">{{ page.date | date: "%Y-%m-%d" }} Â· {% if page.reading_time %}{{ page.reading_time }} min{% endif %}</p>
    {% if page.cover_image %}<img class="cover" src="{{ page.cover_image | relative_url }}" alt="{{ page.title }}" />{% endif %}
  </header>
  <section class="content">
    {{ content }}
  </section>
  {% if page.tags %}
  <footer class="post-tags">
    <strong>Tags:</strong> {{ page.tags | join: ', ' }}
  </footer>
  {% endif %}
</article>
