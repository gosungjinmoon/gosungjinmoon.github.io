---
layout: default
---

<header class="post-header">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-meta">
    <span>{{ page.date | date: "%b %d, %Y" }}</span>
    <span class="tag-list">
      {%- for t in page.tags -%}
        <a href="/{{ page.lang }}/tags/#{{ t | slugify }}">{{ t }}</a>
      {%- endfor -%}
    </span>
  </div>
  {% include lang-switch.html %}
</header>

<article class="post-content">
  {{ content }}
</article>
