<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <p class="post-meta">
      {{ page.date | date: "%Y년 %m월 %d일" }} • {{ page.author }}
    </p>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
  <div class="post-tags">
    {%- for tag in page.tags -%}
      <a href="{{ '/tags/' | prepend: page.lang | relative_url }}#{{ tag | slugify }}">{{ tag }}</a>
    {%- endfor -%}
  </div>
</article>
