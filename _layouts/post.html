  {% if page.cover_image %}

  {% endif %}
  <div class="post-meta">
    <span>{{ page.date | date: "%Y-%m-%d" }}</span>
    {% if page.tags %}<span>â€¢</span><span>{% for t in page.tags %}#{{ t }} {% endfor %}</span>{% endif %}
  </div>
  <div class="post-body">
    {{ content }}
  </div>
</article>
