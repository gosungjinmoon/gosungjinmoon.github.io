<!DOCTYPE html>
<html lang="{{ page.lang | default: 'ko' }}">
  <head>{% include head.html %}</head>
  <body>
    {% include header.html %}
    <main class="container post-container">
      <article class="post">
        <header class="post-header">
          <h1>{{ page.title }}</h1>
          <p class="post-date">{{ page.date | date: "%Y-%m-%d" }}</p>
        </header>
        <div class="post-content">{{ content }}</div>
        {% if page.tags %}
        <div class="post-tags">
          {% assign current_lang = page.lang | default: 'ko' %}
          {% for tag in page.tags %}
            <a href="/{{ current_lang }}/tags/#{{ tag | slugify }}">{{ tag }}</a>
          {% endfor %}
        </div>
        {% endif %}
      </article>
    </main>
    {% include footer.html %}
    <script src="{{ '/assets/js/theme.js' | relative_url }}"></script>
  </body>
</html>
