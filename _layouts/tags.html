{% include tag-cloud.html %}
<section class="tag-list">
  {% for post in site.posts %}
    {% if post.tags %}
      <article>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        <div class="tags">{% for t in post.tags %}<span>#{{ t }}</span> {% endfor %}</div>
      </article>
    {% endif %}
  {% endfor %}
</section>
