---
layout: default
---
<h2>#Tags</h2>
{% include tag-cloud.html %}
<hr/>
{% for t in site.tags %}
  <h3 id="tag-{{ t[0] | slugify }}">#{{ t[0] }}</h3>
  <ul class="tag-list">
  {% for post in t[1] %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> <small>({{ post.date | date: "%Y-%m-%d" }})</small></li>
  {% endfor %}
  </ul>
{% endfor %}
