/* _layouts/tags.html  v202510221600 */
---
layout: default
---
<h1>Tags</h1>
<ul>
{% assign lang = page.lang | default: 'ko' %}
{% for tag in site.tags %}
  <li id="{'{'} tag[0] {'}'}">
    <strong>{'{'} tag[0] {'}'}</strong>
    <ul>
      {% for post in tag[1] | where: "lang", lang %}
      <li><a href="{'{'} post.url | relative_url {'}'}">{'{'} post.title {'}'}</a></li>
      {% endfor %}
    </ul>
  </li>
{% endfor %}
</ul>
