---
layout: default
---
<section>
  <!-- 필요하면 히어로 로고 노출 -->
  <img class="hero-logo" src="{{ '/assets/logo/logo-dark.svg' | relative_url }}" alt="gofunwith." />
</section>

<h2>{% if page.lang == 'en' %}Recent Posts{% else %}최근 글{% endif %}</h2>
<ul class="post-list">
  {% assign posts_lang = site.posts | where: "lang", page.lang | sort: "date" | reverse %}
  {% for p in posts_lang %}
  <li>
    <a href="{{ p.url | relative_url }}">{{ p.title }}</a>
    <small> · {{ p.date | date: "%b %d, %Y" }}</small>
  </li>
  {% endfor %}
</ul>
