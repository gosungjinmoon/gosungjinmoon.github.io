---
layout: default
---
{% if page.lang == "en" %}
  {% assign posts_to_show = site.posts | where: "lang", "en" %}
{% else %}
  {% assign posts_to_show = site.posts | where: "lang", "ko" %}
{% endif %}

<div id="post-list">
  {% for post in posts_to_show %}
    <div class="post-preview">
      <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt | strip_html }}</p>
    </div>
  {% endfor %}
</div>
