---
layout: default
---
<section class="hero">
  <img class="hero-logo" src="/assets/logo/logo-dark.svg" alt="GOFUNWITH" />
</section>
<section>
  <h2>{% if page.lang == 'en' %}Latest Posts{% else %}최근 글{% endif %}</h2>
  <ul class="post-list">
  {% assign posts_lang = site.posts | where: "lang", page.lang %}
  {% for post in posts_lang %}
    <li>
      <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
      <small class="post-date">{{ post.date | date: "%b %d, %Y" }}</small>
    </li>
  {% endfor %}
  </ul>
</section>
