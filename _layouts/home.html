---
layout: default
---
<section class="home-hero"><!-- 빈 섹션: 로고 삽입 금지 --></section>

<h2 class="h5">{{ page.lang == 'en' | default:false | ternary:'Recent Posts','최근 글' }}</h2>
<ul class="post-list">
{%- for p in site.posts -%}
  {%- if p.lang == page.lang -%}
  <li><a href="{{ p.url | relative_url }}">{{ p.title }}</a>
      <time datetime="{{ p.date | date_to_xmlschema }}">{{ p.date | date: "%b %d, %Y" }}</time>
  </li>
  {%- endif -%}
{%- endfor -%}
</ul>

<hr>
{% include tag-cloud.html lang=page.lang %}
