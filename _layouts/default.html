<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% include seo.html %}
  {% assign theme = site.data.theme.theme %}
  {% assign theme_slug = theme.slug | default: 'modern-light' %}
  <link rel="stylesheet" href="{{ '/assets/themes/' | append: theme_slug | append: '/css/style.css' | relative_url }}" />
</head>
<body class="{{ theme_slug }}">
  {% include header.html %}
  <main class="container">
    {% if page.title %}<h1 class="page-title">{{ page.title }}</h1>{% endif %}
    {{ content }}
  </main>
  {% include footer.html %}
</body>
</html>
