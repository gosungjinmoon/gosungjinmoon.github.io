<!doctype html>
<html lang="{{ page.lang | default: 'ko' }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    {% include seo.html %}
    <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/themes/' | append: site.theme | append: '/css/style.css' | relative_url }}">
    <script src="{{ '/assets/js/translator.js' | relative_url }}" defer></script>
  </head>
  <body>
    {% include header.html %}
    <main class="container">
      {{ content }}
    </main>
    {% include footer.html %}
    <script src="{{ '/assets/js/site.js' | relative_url }}" defer></script>
  </body>
</html>
