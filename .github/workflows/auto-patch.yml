name: Apply GOFUNWITH i18n patch
on:
  workflow_dispatch:
jobs:
  patch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Download latest patch
        run: |
          curl -L -o patch.zip "https://gofunwith-patches.s3.amazonaws.com/gofunwith_i18n_tagfix_v20251111.zip"
          unzip -o patch.zip -d .
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"
          git add .
          git commit -m "chore: apply GOFUNWITH i18n tag panel fix (20251111)"
          git push
