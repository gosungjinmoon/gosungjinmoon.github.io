<footer class="site-footer">
  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col">
        <h4>{{ site.data.theme.brand }}</h4>
        <p>
          "Go have fun with tech, tools, and life." <br />
          경험 중심, 도전과 실험, 즐거운 창작.
        </p>
      </div>

      <div class="footer-col">
        <h4>Links</h4>
        <ul class="contact-list">
          {% for link in site.data.config.footer_links %}
          <li>
            <a href="{{ link.url }}">{{ link.name }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>

      <div class="footer-col">
        <h4>Social</h4>
        <ul class="social-media-list">
          <li>
            <a href="{{ site.data.theme.github }}">
              <svg class="svg-icon">
                <use
                  xlink:href="/assets/themes/modern-light/images/minima-social-icons.svg#github"
                ></use>
              </svg>
              <span class="username">GitHub</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="footer-bottom">
      <small
        >&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights
        reserved.</small
      >
    </div>
  </div>
</footer>
