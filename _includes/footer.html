{% assign lang_code = page.lang | default: "ko" %}
{% assign t = site.data.config[lang_code] %}
{% assign theme = site.data.theme %}

<footer class="site-footer">
  <div class="container">
    <div class="footer-col-wrapper">
      <div class="footer-col">
        <p>{{ t.footer.copyright }}</p>
      </div>
      <div class="footer-col">
        <ul class="social-media-list">
          {% if theme.github %}
          <li>
            <a href="{{ theme.github | escape }}" target="_blank" rel="noopener noreferrer">
              GitHub
            </a>
          </li>
          {% endif %}
          <li>
            <a href="{{ '/feed.xml' | relative_url }}" target="_blank">
              RSS
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
