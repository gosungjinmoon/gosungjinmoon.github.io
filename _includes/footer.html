<footer class="site-footer">
  <div class="footer-inner container">
    <div class="footer-brand">
      <div class="f-logo"><span class="logo-dot">●</span> GOFUNWITH</div>
      <p>Explore. Create. Share.</p>
    </div>
    <nav class="footer-links">
      {% assign links = site.data.config.footer_links %}
      {% for l in links %}
      <a href="{{ l.url | relative_url }}" {% if l.external %}target="_blank" rel="noopener"{% endif %}>{{ l.title }}</a>
      {% endfor %}
    </nav>
    <div class="footer-copy">© {{ "now" | date: "%Y" }} GOFUNWITH. Built with Jekyll.</div>
  </div>
</footer>
