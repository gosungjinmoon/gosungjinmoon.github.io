<div class="tag-cloud">
  <h3>Tags</h3>
  <ul>
    {%- assign tags = site.tags | sort -%}
    {%- for tag in tags -%}
      {%- assign tag_name = tag | first -%}
      <li>
        <a href="{{ '/tags/' | prepend: page.lang | relative_url }}#{{ tag_name | slugify }}">
          {{ tag_name }} ({{ tag | last | size }})
        </a>
      </li>
    {%- endfor -%}
  </ul>
</div>
