{%- assign current = include.lang | default: 'ko' -%}
<div class="tag-cloud">
{%- assign tags_sorted = site.tags | sort -%}
{%- for t in tags_sorted -%}
  {%- assign name = t[0] -%}
  {%- assign posts = t[1] | where:'lang', current -%}
  {%- if posts.size > 0 -%}
    <a class="tag" href="{{ (current == 'en' ? '/en/tags/#' : '/ko/tags/#') | append: name | slugify | relative_url }}">
      {{ name }} <span>{{ posts.size }}</span>
    </a>
  {%- endif -%}
{%- endfor -%}
</div>
