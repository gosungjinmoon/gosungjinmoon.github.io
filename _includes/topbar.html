<div id="topbar-wrapper" class="row">
  <div id="topbar" class="col-12 d-flex align-items-center justify-content-between h-100">
    <span id="breadcrumb"></span>
    <div class="d-flex align-items-center">
      <div id="topbar-search-wrapper" class="me-3">
        <i class="fas fa-search fa-fw"></i>
        <input class="form-control" id="search-input" type="search" aria-label="search" autocomplete="off" placeholder="Search...">
        <div id="search-hints"></div>
        <div id="search-results" class="d-none"></div>
      </div>
      <div id="lang-switcher" class="dropdown">
        <button class="btn btn-sm" type="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-fw fa-language"></i></button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item {% if page.lang == 'ko' or (page.lang == nil and site.lang == 'ko') %}active{% endif %}" href="{{ '/' | relative_url }}">한국어</a></li>
          <li><a class="dropdown-item {% if page.lang == 'en' %}active{% endif %}" href="{{ '/en/' | relative.url }}">English</a></li>
        </ul>
      </div>
      <!-- Mode toggle is handled by the sidebar, so it is removed here -->
    </div>
  </div>
</div>
