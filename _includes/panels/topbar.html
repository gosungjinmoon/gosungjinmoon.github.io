<div id="topbar-wrapper" class="row">
  <div id="topbar" class="col-12 d-flex align-items-center justify-content-between h-100">
    <!-- Breadcrumb code remains the same -->
    <span id="breadcrumb">...</span>

    <div class="d-flex align-items-center">
      <div id="topbar-search-wrapper" class="me-3">
        <!-- Search bar code remains the same -->
      </div>

      <!-- Language Switcher -->
      <div id="lang-switcher" class="dropdown">
        <button class="btn btn-sm" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fas fa-fw fa-language"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          {% for lang_code in site.langs %}
            <li>
              <a class="dropdown-item {% if page.lang == lang_code or (page.lang == nil and site.lang == lang_code) %}active{% endif %}" 
                 href="{{ site.data.locales[lang_code].baseurl | default: '/' | relative_url }}">
                {{ site.data.locales[lang_code].language }}
              </a>
            </li>
          {% endfor %}
        </ul>
      </div>
      
      <div id="palette-wrapper">
        <!-- Theme toggle button remains the same -->
      </div>
    </div>
  </div>
</div>
