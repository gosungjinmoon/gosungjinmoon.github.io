{%- comment -%}
  Safe language injection wrapper for Chirpy theme
  Compatible with GitHub Pages (Jekyll 4.4.x)
{%- endcomment -%}

{%- assign page_lang = page.lang | default: site.lang | default: "ko" -%}
<!DOCTYPE html>
<html lang="{{ page_lang }}">
  <head>
    {%- include_cached head/custom.html -%}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Language context -->
    <meta name="lang" content="{{ page_lang }}">
  </head>
