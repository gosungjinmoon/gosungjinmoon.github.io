<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>
  {% if page.title == "Home" %}
    {{ site.title }}{% if site.tagline %} - {{ site.tagline }}{% endif %}
  {% else %}
    {{ page.title }} - {{ site.title }}
  {% endif %}
</title>

<link rel="canonical" href="{{ page.url | absolute_url }}">

{% if page.post_image %}
  <meta property="og:image" content="{{ page.post_image | absolute_url }}">
{% endif %}

<!-- Favicon -->
<link rel="icon" href="{{ '/assets/img/favicons/favicon.svg' | relative_url }}" type="image/svg+xml">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/css/all.min.css">

<!-- Main CSS -->
<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

{% seo %}

{% include_cached analytics.html %}
