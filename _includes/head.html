{% assign theme = site.data.theme %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{{ page.title | default: site.title }}</title>
<meta name="description" content="{{ site.description }}">
{% seo %}
<link rel="stylesheet" href="{{ '/assets/css/theme.css' | relative_url }}">
{%- if theme.ga4.measurement_id and theme.ga4.measurement_id != 'G-XXXXXXX' -%}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ theme.ga4.measurement_id }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ theme.ga4.measurement_id }}');
</script>
{%- endif -%}
{%- if theme.cloudflare.beacon_token and theme.cloudflare.beacon_token != '' -%}
<script defer src="https://static.cloudflareinsights.com/beacon.min.js" data-cf-beacon='{"token":"{{ theme.cloudflare.beacon_token }}"}'></script>
{%- endif -%}
