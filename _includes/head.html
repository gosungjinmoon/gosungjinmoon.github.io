<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  {% assign lang_code = page.lang | default: "ko" %}
  {% assign t = site.data.config[lang_code] %}
  {% assign theme = site.data.theme %}
  
  <title>
    {% if page.title %}
      {{ page.title | escape }} - {{ theme.brand | escape }}
    {% else %}
      {{ theme.brand | escape }}
    {% endif %}
  </title>

  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />

  <link
    rel="stylesheet"
    href="{{ '/assets/themes/' | append: theme.theme_slug | append: '/css/style.css' | relative_url }}"
  />

  <link
    rel="icon"
    href="{{ '/assets/themes/' | append: theme.theme_slug | append: '/images/favicon.ico' | relative_url }}"
    type="image/x-icon"
  />
  <link
    rel="shortcut icon"
    href="{{ '/assets/themes/' | append: theme.theme_slug | append: '/images/favicon.ico' | relative_url }}"
    type="image/x-icon"
  />
  
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ '/feed.xml' | relative_url }}" />

  {% seo %}

  {% include seo.html %}
</head>
