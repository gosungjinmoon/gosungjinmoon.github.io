<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}
  </title>
  <meta
    name="description"
    content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}"
  />

  {% comment %}
  {% endcomment %}
  <script>
    window.GOFUNWITH_SITE = {
      base_url: '{{ "/" | relative_url | replace: "//", "/" }}',
      search_json_path: {
        ko: '{{ "/ko/search.json" | relative_url }}',
        en: '{{ "/en/search.json" | relative_url }}',
      },
      current_lang: '{{ page.lang | default: "ko" }}',
    };
  </script>

  <link
    rel="stylesheet"
    href="{{ '/assets/themes/modern-light/css/style.css' | relative_url }}"
  />

  <link
    rel="shortcut icon"
    href="{{ '/assets/themes/modern-light/images/favicon.ico' | relative_url }}"
  />

  {% include seo.html %}

  <script src="{{ '/assets/js/lunr.min.js' | relative_url }}"></script>

  <script src="{{ '/assets/js/search.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/translator.js' | relative_url }}" defer></script>
</head>
