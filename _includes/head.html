{%- assign page_lang = page.lang | default: site.lang | default: "ko" -%}
<!DOCTYPE html>
<html lang="{{ page_lang }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {%- if page.title -%}
      {{ page.title }} | {{ site.title }}
    {%- else -%}
      {{ site.title }}
    {%- endif -%}
  </title>

  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | strip_newlines | truncate: 160 }}">
  <link rel="canonical" href="{{ page.url | absolute_url }}">

  <!-- ✅ CSS 로드 -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- ✅ Favicon -->
  <link rel="icon" href="{{ '/assets/img/favicon.ico' | relative_url }}" type="image/x-icon">

  <!-- ✅ Feed -->
  {% feed_meta %}

  <!-- ✅ Google Analytics -->
  {% if site.google_analytics %}
    {% include analytics.html %}
  {% endif %}

  <!-- ✅ Custom Head 추가 영역 -->
  {{ content_for_header }}
</head>
