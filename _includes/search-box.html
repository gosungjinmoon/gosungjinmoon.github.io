<div class="search-box">
  <form
    id="search-form"
    role="search"
    action="/search/"
    method="get"
  >
    {% if page.lang == 'en' %}
    <input
      type="search"
      id="search-input"
      name="q"
      placeholder="Search..."
      aria-label="Search"
    />
    <input type="hidden" name="lang" value="en" id="search-lang" />
    {% else %}
    <input
      type="search"
      id="search-input"
      name="q"
      placeholder="검색..."
      aria-label="검색"
    />
    <input type="hidden" name="lang" value="ko" id="search-lang" />
    {% endif %}
    <button type="submit" class="search-submit">🔍</button>
  </form>
</div>
