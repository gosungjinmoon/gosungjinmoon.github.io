<!-- /* _includes/nav.html v1.0_202510220736 */ -->
<ul>
{%- assign nav_items = site.data.config.nav[page.lang] -%}
{%- for item in nav_items -%}
  <li>
    <a href="{{ item.url | relative_url }}" {% if page.url == item.url %}class="active"{% endif %}>
      {{ item.title }}
    </a>
  </li>
{%- endfor -%}
</ul>
