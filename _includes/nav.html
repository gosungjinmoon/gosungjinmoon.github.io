{% assign lang_code = include.lang_code | default: "ko" %}
{% assign t_nav = site.data.config[lang_code].nav %}

<ul class="nav-list">
  {% for item in t_nav %}
    <li class="nav-item">
      <a class="nav-link {% if page.url == item.url %}active{% endif %}" href="{{ item.url | relative_url }}">
        {{ item.title | escape }}
      </a>
    </li>
  {% endfor %}
</ul>
