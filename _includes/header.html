<!-- _includes/header.html -->
<header class="site-header">
  <div class="container header-inner">
    <a class="logo" href="{{ site.baseurl | default: '' }}/">
      <img src="/assets/logo/logo.svg" alt="{{ site.title | escape }}" />
    </a>
    <nav class="site-nav">
      <a href="{{ site.baseurl | default: '' }}/ko/">한국어</a>
      <a href="{{ site.baseurl | default: '' }}/en/">English</a>
      <a href="{{ site.baseurl | default: '' }}/ko/tags/">Tags</a>
      <a href="{{ site.baseurl | default: '' }}/ko/search/">Search</a>
    </nav>
    {% include lang-switch.html %}
    <div class="theme-switcher">
      <select id="themeSelect" data-theme-selector>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>
  </div>
</header>
