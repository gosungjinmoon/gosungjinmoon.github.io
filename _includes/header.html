{% assign cfg = site.data.config %}
<header class="site-header">
  <div class="container">
    <a class="brand" href="{{ '/ko/' | relative_url }}">
      <img src="{{ '/assets/themes/modern-light/images/logo.svg' | relative_url }}" alt="GOFUNWITH" />
      <span>GOFUNWITH</span>
    </a>
    <nav>
      <ul>
      {% for item in cfg.nav %}
        <li><a href="{{ item.href }}">{{ item.label }}</a></li>
      {% endfor %}
      </ul>
    </nav>
    {% include lang-switch.html %}
    {% include search-box.html %}
  </div>
</header>
