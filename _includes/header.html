<header class="site-header">
  <div class="container header-grid">
    <a href="{{ '/' | relative_url }}" class="brand">
      <img
        src="{{ '/assets/logo/logo-light.svg' | relative_url }}"
        data-logo-light="{{ '/assets/logo/logo-light.svg' | relative_url }}"
        data-logo-dark="{{ '/assets/logo/logo-dark.svg'  | relative_url }}"
        alt="{{ site.title }}" class="brand__logo">
      <span class="brand__text sr-only">{{ site.title }}</span>
    </a>

    <nav class="nav">
      <a href="{{ page.lang == 'en' | default:false | ternary:'/en/search/','/ko/search/' | relative_url }}">Search</a>
      <a href="{{ page.lang == 'en' | default:false | ternary:'/en/tags/','/ko/tags/'  | relative_url }}">Tags</a>
      <button id="themeToggle" type="button" class="btn btn--ghost">Light/Dark</button>
      {% include lang-switch.html %}
    </nav>
  </div>
</header>
