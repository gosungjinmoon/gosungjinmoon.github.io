<div class="topbar">
  <div class="left">
    <a href="{{ '/' | relative_url }}" class="brand">GOFUNWITH</a>
  </div>
  <div class="right">
    <select id="lang-switch">
      <option value="ko" {% if page.lang == 'ko' %}selected{% endif %}>한국어</option>
      <option value="en" {% if page.lang == 'en' %}selected{% endif %}>English</option>
    </select>
  </div>
</div>

<script>
document.getElementById('lang-switch').addEventListener('change', (e) => {
  const lang = e.target.value;
  const path = window.location.pathname.replace(/^\/(ko|en)\//, '/');
  window.location.href = `/${lang}${path}`;
});
</script>
