{% assign theme = site.data.theme %}

{% if theme.ga4_measurement_id %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ theme.ga4_measurement_id }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ theme.ga4_measurement_id }}');
  </script>
{% endif %}

{% if theme.cloudflare_beacon_token %}
  <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "{{ theme.cloudflare_beacon_token }}"}'></script>
{% endif %}
